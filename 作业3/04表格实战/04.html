<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="tablestyle.css" type="text/css" rel="stylesheet" />
	</head>
	<style>
		body {
			background-size: 100% 100%;
			color: black;
			font-size: 23px;
			/* 文字大小 */
		}

		a {
			text-decoration: none;
			/* 去除链接的下划线 */
			color: black;
		}

		table {
			width: 70%;
			height: 50px;
			text-align: center;
			/* 文字在单元格中居中 */
		}

		h1 {
			text-align: center;
		}
	</style>
	<body>
		<p>一、基本情况</p>
		<table align="center" border="2" cellpadding="15px" cellspacing="0">
			<tbody>
				<tr>
					<td colspan="1">项目名称</td>

				</tr>

					<td colspan="1">所属学科</td>
					<td colspan="15"></td>
				</tr>

				</tr>
				<tr>
					<td>主持人姓名</td>

					<td colspan="2">性别</td>

					<td colspan="1">指导老师</td>
					<td colspan="3"></td>
					<td colspan="2">联系电话</td>
					<td colspan="9"></td>
				</tr>

				<tr>
					<td rowspan="2">主持人曾经参与科研的情况</td>
					<td colspan="15"></td>

				</tr>
				<tr>

				</tr>

				<tr>
					<td rowspan="2">指导教师承担科研课题情况</td>
					<td colspan="15"></td>

				</tr>
				<tr>

				</tr>

				<tr>
					<td rowspan="2">指导教师对本项目的支持情况</td>

				</tr>
				<tr>

				</tr>

					<td colspan="2">所在学院</td>

				</tr>
				<tr>
					<td colspan="2"></td>
					<td colspan="4"></td>

					<td colspan="4">主持人</td>

					<td colspan="2"></td>

</html>
